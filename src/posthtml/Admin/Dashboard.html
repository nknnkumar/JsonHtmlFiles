</head>



<body class="mb-5">

    <!-- <header class="KeshavSoftHeader"></header> -->
    <include src="./src/components/Templates/Admin/header.html"></include>

    <main>

        <div class="container">
            <div id="KCont1">
                <section class="pt-4 pt-md-11">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-5 col-lg-6 order-md-2">
                                <!-- Image -->
                                <img src="../../css/startup.svg"
                                    class="img-fluid  mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init " style="width: 400px;"
                                    alt="..." data-aos="fade-up" data-aos-delay="100">

                            </div>
                            <div class="col-12 col-md-7 col-lg-6 order-md-1" data-aos="fade-up">

                                <!-- Heading -->
                                <h2 class="display-3 text-center text-md-start">
                                    Welcome to <br> <span class="text-primary">Admin Dashboard </span><br>

                                </h2>

                                <!-- Text -->
                                <p class="lead text-center text-md-start text-muted mb-6 mb-lg-8">

                                    Here, you can change
                                <ul class="lead text-md-start text-muted">
                                    <li>Names</li>
                                    <li>Create new files</li>
                                    <li>Duplicate file names</li>
                                    <li>change Table Columns widths.... e.t.c</li>
                                </ul>
                                </p>

                                <!-- Buttons -->
                                <!-- <div class="text-center text-md-start">
                            <a class="btn btn-primary shadow lift me-1" id="HeaderLoginButtonId" onclick="jVarGlobalClientObject.UI.ModalFuncs.Show()">
                              Click to login <i class="fe fe-arrow-right d-none d-md-inline ms-3"></i>
                            </a>
                            
                          </div> -->

                            </div>
                        </div> <!-- / .row -->
                    </div> <!-- / .container -->
                </section>
            </div>
        </div>

    </main>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft</div>
                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>
    <!-- login model starts -->
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate>
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required>
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required>
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary"
                            onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                    onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                     -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- login model ends -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- <script src="../../../ClassesStatic/CommonClass.js"></script> -->
    <!-- <script id="KSScript"></script> -->
    <include src="./src/components/Templates/Admin/Scripts.html"></include>


    <script>
        let jVarGlobalPresentViewData;
        let jVarGlobalHBSData = {};
        // here template variable

        //jVarGlobalClientObject.UI.ModalFuncs.LoadToDOM();
        jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();

        let jVarHtmlLoginModalId = document.getElementById("LoginModalId");
        jVarHtmlLoginModalId.addEventListener('shown.bs.modal', function (event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input[type='submit']");
            jVarLocalSubmitButton.focus();

        });
    </script>

    <script src="../../../js/KeshavSoftCrudFuncs.js"></script>
</body>

</html>
