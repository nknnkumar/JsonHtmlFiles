<body class="mb-5">

    <include src="./src/components/Templates/Admin/Columns/Tabular/ReturnData/Header.html"></include>


    <main>
        <div class="container">
            <div id="KCont1">
            </div>


        </div>

        <datalist id="ReturnDataDataTypeDataList">
            <option value="Vertical"></option>
            <option value="TableShow"></option>
            <option value="TableShowWithAlert"></option>
            <option value="VerticalShow"></option>
        </datalist>

    </main>

    <include src="./src/components/Templates/Admin/Columns/Tabular/ReturnData/Footer.html"></include>

    <!-- LOGIN  STARTED -->
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate>
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required>
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required>
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary"
                            onclick="jVarGlobalClientObject.Login.LoginCheck()">

                        onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                         -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN FINISHED -->

    <script src="/ClassesStatic/CommonClass.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

    <script id="HbsTemplateForScreensOnly" type="text/x-handlebars">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>ScreenName</th>
                                <th>ScreenNameForHtmlId</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each this.Screens}}
                            <tr>
                                <td class="text-center">
                                    {{ForSNo @index}}
                                </td>
                                <td>
                                    {{this.ScreenName}}
                                </td>
                                <td>
                                    {{this.ScreenNameForHtmlId}}
                                </td>
                                <td>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}"
                                    aria-expanded="false" aria-controls="{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}">
                                    Toggle Columns
                                </button>
                                </td>
                            </tr>
            
                            <tr>
                                <td colspan=5 >
                                    <div class="collapse {{CollapseClass}}" id="{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}">
                                        {{> HbsTemplateForTableColumnsForTogglesOnly FolderName=../FolderName FileNameWithOutExtension=../FileNameWithOutExtension ItemName=../ItemName ScreenName=ScreenName}}
                                    </div>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                   
                    </table>
                  </script>

    <script id="HbsTemplateForTableColumnsForTogglesOnly" type="text/x-handlebars">
        <div class="card text-dark bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h4>TableColumns Toggles in {{ScreenName}}</h4>
                    </div>
    
                    <div class="col">
                        <input type="text" class="form-control" name="" placeholder="Type to search..."
                            onkeyup="jFTableSearch(event)" autofocus>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>DataAttribute</th>
                            <th>DisplayName</th>
                            <th>DataType</th>
    <th>KTF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="{{RowClass}}">
                            <td class="text-center">
                                1
                            </td>
                            <td>
                                {{TableColumnsObject.Row-Delete.DataAttribute}}
                            </td>
                            <td>
                                {{TableColumnsObject.Row-Delete.DisplayName}}
                            </td>
                            <td>
                                <input class="form-control" type="text" name="DataType" value="{{TableColumnsObject.Row-Delete.DataType}}" list="ReturnDataDataTypeDataList">
                            </td>
                            <td>
                                <div class="form-check  form-switch">
                                    {{#if TableColumnsObject.Row-Delete.KTF}}
                                    <input class="form-check-input" type="checkbox" name="KTF" checked>
                                    {{else}}
                                    <input class="form-check-input" type="checkbox" name="KTF">
                                    {{/if}}
                                </div>
                            </td>
                            <td class="text-right">
                                <button type="button" class="btn btn-outline-info"
                                onclick="jFUpdateData(event,'{{@../../../key}}','{{@../../key}}','{{@../key}}','{{@key}}')">
                                    Update
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
                </script>

    <script>
        let jVarCommonSubRoute = "API";

        class CommonFuncsForFolders {
            static FuncsForFetchUpdate = {
                PrepareObjectFromRow: ({ inJVarLocalRowElements }) => {
                    let jVarLocalFetchBodydata = {};
                    inJVarLocalRowElements.forEach((LoopElement) => {
                        if (LoopElement.hasAttribute("checked")) {
                            jVarLocalFetchBodydata[LoopElement.name] = LoopElement.checked;
                        } else {
                            jVarLocalFetchBodydata[LoopElement.name] = LoopElement.value;
                        };
                    });
                    return jVarLocalFetchBodydata;
                }
            }

            static getUrlQueryParams = () => {
                var queryParams = {}, param;
                var params = window.location.search.substring(1).split("&");
                for (var i = 0; i < params.length; i++) {
                    param = params[i].split('=');
                    if (param.length === 2) {
                        queryParams[param[0]] = param[1];
                    };
                }
                return queryParams;
            }

            static CreateFolders = () => {
                let jVarLocalRoute = window.location.pathname.split("/")[1];
                var jVarLocalQueryParams = this.getUrlQueryParams();
                let jVarLocalSubRoute = jVarCommonSubRoute;
                //let jVarLocalFetchUrl = `/${jVarLocalRoute}/AdminApi/Utility/Json/Folder/ForTableColumns/Visibility/Toggles`;
                let jVarLocalFetchUrl = `/${jVarLocalRoute}/AdminApi/Utility/Json/Folder/ForReturnData/AllInfo/FromTable`;

                fetch(jVarLocalFetchUrl)
                    .then(response => {
                        return response.json();
                    })
                    .then(dataFromApi => {
                        if (dataFromApi !== null) {
                            if (Object.keys(jVarLocalQueryParams).length > 0) {
                                this.ApplyClassesFromUrl({
                                    indataFromApi: dataFromApi,
                                    inQueryParamsAsObject: jVarLocalQueryParams
                                });
                            } else {
                                this.ApplyClasses({ indataFromApi: dataFromApi });
                            };

                            let jVarLocalRawTemplate = document.getElementById("HbsTemplateForFoldersOnly").innerHTML;
                            document.getElementById("KCont1").innerHTML = Handlebars.compile(jVarLocalRawTemplate)(dataFromApi);
                        };
                    });
            }

            static ApplyClasses = ({ indataFromApi }) => {
                let jVarLocalFirstFolder;
                let jVarLocalFirstFile;
                let jVarLocalFirstItem;
                let jVarLocalFirstScreen;

                if ("Folders" in indataFromApi) {
                    if (Object.values(indataFromApi.Folders).length > 0) {
                        jVarLocalFirstFolder = Object.values(indataFromApi.Folders)[0];
                        jVarLocalFirstFolder.TabPageClass = " show active";
                        jVarLocalFirstFolder.MenuClass = " active";

                        if ("Files" in jVarLocalFirstFolder) {
                            if (Object.values(jVarLocalFirstFolder.Files).length > 0) {
                                jVarLocalFirstFile = Object.values(jVarLocalFirstFolder.Files)[0];
                                jVarLocalFirstFile.TabPaneClass = " show active";
                                jVarLocalFirstFile.ButtonClass = " active";

                                if ("Items" in jVarLocalFirstFile) {
                                    if (Object.values(jVarLocalFirstFile.Items).length > 0) {
                                        jVarLocalFirstItem = Object.values(jVarLocalFirstFile.Items)[0];
                                        jVarLocalFirstItem.ShowOnLoad = true;

                                        if ("Screens" in jVarLocalFirstItem) {
                                            if (Object.values(jVarLocalFirstItem.Screens).length > 0) {
                                                jVarLocalFirstScreen = Object.values(jVarLocalFirstItem.Screens)[0];
                                                jVarLocalFirstScreen.CollapseClass = " show";
                                            };
                                        };
                                    };
                                };
                            };

                        };

                    };
                };
            }

            static ApplyClassesFromUrl = ({ indataFromApi, inQueryParamsAsObject }) => {
                let jVarLocalFolderName = inQueryParamsAsObject.inFolderName;
                let jVarLocalFileName = inQueryParamsAsObject.inFileName;
                let jVarLocalItemName = inQueryParamsAsObject.inItemName;
                let jVarLocalScreenName = inQueryParamsAsObject.inScreenName;
                let jVarLocalColumnName = inQueryParamsAsObject.inColumnName;

                let jVarLocalFirstFolder;
                let jVarLocalFirstFile;
                let jVarLocalFirstItem;
                let jVarLocalFirstScreen;

                if ("Folders" in indataFromApi) {
                    if (jVarLocalFolderName in indataFromApi.Folders) {
                        indataFromApi.Folders[jVarLocalFolderName].TabPageClass = " show active";
                        indataFromApi.Folders[jVarLocalFolderName].MenuClass = " active";

                        if ("Files" in indataFromApi.Folders[jVarLocalFolderName]) {
                            if (jVarLocalFileName in indataFromApi.Folders[jVarLocalFolderName].Files) {
                                indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].TabPaneClass = " show active";
                                indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].ButtonClass = " active";

                                if ("Items" in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName]) {
                                    if (jVarLocalItemName in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items) {
                                        indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].ShowOnLoad = true;

                                        if ("Screens" in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName]) {
                                            if (jVarLocalScreenName in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].Screens) {
                                                indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].Screens[jVarLocalScreenName].CollapseClass = " show";

                                                if ("TableColumnsObject" in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].Screens[jVarLocalScreenName]) {
                                                    if (jVarLocalColumnName in indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].Screens[jVarLocalScreenName].TableColumnsObject) {
                                                        indataFromApi.Folders[jVarLocalFolderName].Files[jVarLocalFileName].Items[jVarLocalItemName].Screens[jVarLocalScreenName].TableColumnsObject[jVarLocalColumnName].RowClass = "table-success";
                                                    };
                                                };
                                            };
                                        };
                                    };
                                };
                            };
                        };

                    };
                };
            }

        };

        let serializeObject = (inHtmlTr) => {
            // Create a new FormData object
            const formData = inHtmlTr.querySelectorAll("[name]");
            // Create an object to hold the name/value pairs
            const pairs = {};

            for (let i = 0; i < formData.length; i++) {
                pairs[formData[i].name] = formData[i].value;
            }

            // Return the object
            return pairs;
        };

        let jFTableSearch = (inEvent) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalClosestCard = jVarLocalCurrentTarget.closest(".card");
            let jVarLocalTableBodyId = jVarLocalClosestCard.querySelector(".card-body table tbody");

            var filter, table, tr, td, i;
            filter = jVarLocalCurrentTarget.value;

            for (var i = 0, row; row = jVarLocalTableBodyId.rows[i]; i++) {
                jVarLocalTableBodyId.rows[i].classList.add("d-none");

                for (var j = 0, col; col = row.cells[j]; j++) {
                    if (col.innerHTML.includes(filter)) {

                        jVarLocalTableBodyId.rows[i].classList.remove("d-none");

                        break;
                    };
                }
            }
        };

        let jFUpdateData = (inEvent, inFolderName, inFileName, inItemName, inScreenName) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalHtmlTr = jVarLocalCurrentTarget.closest("tr");
            let jVarLocalRowElements = jVarLocalHtmlTr.querySelectorAll("input");
            let jVarLocalFetchBodydata = CommonFuncsForFolders.FuncsForFetchUpdate.PrepareObjectFromRow({ inJVarLocalRowElements: jVarLocalRowElements });

            let jVarLocalRoute = window.location.pathname.split("/")[1];

            let jVarLocalFolderName = inFolderName;
            let jVarLocalFileNameWithExtension = `${inFileName}.json`;
            let jVarLocalItemName = inItemName;
            let jVarLocalScreenName = inScreenName;

            let jVarLocalEndPoint = "{{inItemName.{{inScreenName.Table.Row.Delete.ReturnData";

            let jVarLocalFetchUrlWithOutinKQueryObject = `/${jVarLocalRoute}/AdminApi/Config/ReturnData/Update?inFolderName=${inFolderName}&inJsonFileName=${jVarLocalFileNameWithExtension}&inItemName=${inItemName}&inScreenName=${inScreenName}`;
            let jVarLocalFetchUrl = `${jVarLocalFetchUrlWithOutinKQueryObject}&inKQueryObject=${jVarLocalEndPoint}`
            
            fetch(jVarLocalFetchUrl, {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jVarLocalFetchBodydata)
            }).then(response => response.text()).then(dataFromApi => {
                let jVarLocalData = JSON.parse(dataFromApi);

                if (jVarLocalData.KTF) {
                    //window.location += `?inFolderName=${jVarLocalFolderName}&inFileName=${inFileName}&inItemName=${jVarLocalItemName}&inScreenName=${jVarLocalScreenName}&inColumnName=${jVarLocalColumnName}`;
                    window.location += `?inFolderName=${jVarLocalFolderName}&inFileName=${inFileName}&inItemName=${jVarLocalItemName}&inScreenName=${jVarLocalScreenName}`;
                };
            });

        };

        jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();

        let jVarHtmlLoginModalId = document.getElementById("LoginModalId");
        jVarHtmlLoginModalId.addEventListener('shown.bs.modal', function (event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input[type='submit']");
            jVarLocalSubmitButton.focus();
        });

        let jFShowInsertButtons = () => {
            let jVarLocalHtmlInsertButtons = document.getElementsByClassName("InsertClass");

            for (i = 0; i < jVarLocalHtmlInsertButtons.length; ++i) {
                if (jVarLocalHtmlInsertButtons[i].style.display === "none") {
                    jVarLocalHtmlInsertButtons[i].style.display = "";
                } else {
                    jVarLocalHtmlInsertButtons[i].style.display = "none";
                };
            };
        };

        let jVarLocalInsertFuncs = {
            InsertItemUsingSwal: (inEvent) => {
                let jVarLocalCurrentTarget = inEvent.currentTarget;

                Swal.fire({
                    title: 'New ItemName',
                    html: `<input type="text" id="ItemName" class="swal2-input" placeholder="Insert ItemName "> `,

                    confirmButtonText: 'Insert',
                    focusConfirm: false,

                    preConfirm: () => {
                        const ItemName = Swal.getPopup().querySelector('#ItemName').value

                        return { ItemName: ItemName }
                    }
                }).then((result) => {
                    let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
                    let jVarLocalFileName = jVarLocalCurrentTarget.dataset.filename;

                    let LocalToName = result.value.ItemName;
                    let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                    let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                    let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Data/Items/Insert?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileName}&ToName=${LocalToName}`;

                    fetch(jVarLocalFetchUrl).then((response) => {
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }

                        return response.json();
                    }).then((FetchData) => {
                        if (FetchData.KTF) {
                            //this.ModalPopUp.StartFunc({ inType: "CreateSuccessForItem" });
                            window.location = "";
                        }
                    }).catch((error) => { });

                });
            },
            InsertScreenUsingSwal: (inEvent) => {
                let jVarLocalCurrentTarget = inEvent.currentTarget;
                let jVarLocalClosestTr = jVarLocalCurrentTarget.closest("tr");

                let jVarLocalScreenName = jVarLocalClosestTr.querySelector("[name=ScreenName]");

                let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
                //let jVarLocalFileName = jVarLocalCurrentTarget.dataset.filename;
                let jVarLocalFileNameWithOutExtension = `${jVarLocalCurrentTarget.dataset.filenamewithoutextension}.json`;
                let jVarLocalItemName = jVarLocalCurrentTarget.dataset.itemname;

                let LocalScreenName = jVarLocalScreenName.value;

                let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Screens/Insert?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileNameWithOutExtension}&inItemName=${jVarLocalItemName}&ToName=${LocalScreenName}`

                fetch(jVarLocalFetchUrl).then((response) => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }

                    return response.json();
                }).then((FetchData) => {
                    if (FetchData.KTF) {
                        window.location = "";
                    }
                }).catch((error) => { });
            },
            InsertColumnUsingSwal: (inEvent) => {
                let jVarLocalCurrentTarget = inEvent.currentTarget;
                let jVarLocalClosestTr = jVarLocalCurrentTarget.closest("tr");

                let jVarLocalColumnName = jVarLocalClosestTr.querySelector("[name=ColumnName]");

                let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
                let jVarLocalFileNameWithOutExtension = `${jVarLocalCurrentTarget.dataset.filenamewithoutextension}.json`;
                let jVarLocalItemName = jVarLocalCurrentTarget.dataset.itemname;
                let jVarLocalScreenName = jVarLocalCurrentTarget.dataset.screenname;


                let LocalColumnName = jVarLocalColumnName.value;

                let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Columns/Insert?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileNameWithOutExtension}&inItemName=${jVarLocalItemName}&inScreenName=${jVarLocalScreenName}&ToName=${LocalColumnName}`

                fetch(jVarLocalFetchUrl).then((response) => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }

                    return response.json();
                }).then((FetchData) => {
                    if (FetchData.KTF) {
                        window.location = "";
                    }
                }).catch((error) => { });
            }
        };

        CommonFuncsForFolders.CreateFolders();
    </script>
    <script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">
    <ul class="nav nav-tabs" role="tablist">
        {{#each Folders}}
        <li class="nav-item" role="presentation">
            <button class="nav-link {{this.MenuClass}}" id="{{this.FolderName}}-tab" data-bs-toggle="tab"
                data-bs-target="#{{this.FolderName}}" type="button" role="tab" aria-controls="{{this.FolderName}}"
                aria-selected="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                    <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                  </svg>
                {{this.FolderName}}</button>
        </li>
        {{/each}}
    </ul>
    <div class="tab-content">
        {{#each Folders}}
        <div class="tab-pane fade {{this.TabPageClass}}" id="{{this.FolderName}}" role="tabpanel"
            aria-labelledby="{{this.FolderName}}-tab">
            {{> HbsTemplateForFilesOnly}}
        </div>
        {{/each}}
    </div>
</script>

<script id="HbsTemplateForFilesOnly" type="text/x-handlebars">
    <div class="d-flex align-items-start row">
      <div class="nav flex-column nav-pills col-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          {{#each this.Files}}
          <button class="nav-link {{ButtonClass}}" id="v-pills-{{../FolderName}}-{{@key}}-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-{{../FolderName}}-{{@key}}" type="button" role="tab"
              aria-controls="v-pills-{{../FolderName}}-{{@key}}" aria-selected="true">

<script id="HbsTemplateForItemsOnly" type="text/x-handlebars">
    <div class="card text-dark bg-light">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h4>{{FileName}}</h4>
                </div>

                <div class="col">
                    <input type="text" class="form-control" name="" placeholder="Type to search..."
                        onkeyup="jFTableSearch(event)" autofocus>
                </div>
            </div>
        </div>
        <div class="card-body">
            {{#each this.Items}}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-{{@../../key}}-{{@../key}}-{{@key}}">
                {{#if ShowOnLoad}}
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="true" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{ItemName}}
        </button>
        {{else}}
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="false aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{ItemName}}
        </button>
        {{/if}}
              </h2>
              {{#if ShowOnLoad}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse show" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{else}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{/if}}
            </div>
            {{/each}}
        </div>
    </div>
            </script>

<script>
    //HbsTemplateForScreensWithSubTableColumnsOnly
    class jClassForHbs {
        static FillPartialFromScriptInHtml = ({ inHtmlHbsScriptId }) => {
            let jVarLocalHbsTemplate = document.getElementById(inHtmlHbsScriptId);

            if (jVarLocalHbsTemplate !== null) {
                Handlebars.registerPartial(inHtmlHbsScriptId, jVarLocalHbsTemplate.innerHTML);
            };
        };
    };

    let jVarLocalHbsTemplateForSubTableColumns = document.getElementById("HbsTemplateForSubTableColumns");
    let jVarLocalHbsTemplateForColumns = document.getElementById("HbsTemplateForColumns");

    let jVarLocalHbsTemplateForFiles = document.getElementById("HbsTemplateForFilesOnly");
    jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForScreensOnly" });
    jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForItemsOnly" });

    let jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly = document.getElementById("HbsTemplateForScreensWithSubTableColumnsOnly");
    let jVarLocalHbsTemplateForColumnsForTogglesOnly = document.getElementById("HbsTemplateForColumnsForTogglesOnly");
    let jVarLocalHbsTemplateForTableColumnsForTogglesOnly = document.getElementById("HbsTemplateForTableColumnsForTogglesOnly");
    jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForTableColumnsForAllInOneWithValuesOnly" });
    let jVarLocalHbsTemplateForTable = document.getElementById("HbsTemplateForTable");

    Handlebars.registerHelper('ForSNo', function (item) {
        return item + 1;
    });

    if (jVarLocalHbsTemplateForSubTableColumns !== null) {
        Handlebars.registerPartial("HbsTemplateForSubTableColumns", jVarLocalHbsTemplateForSubTableColumns.innerHTML);
    };

    if (jVarLocalHbsTemplateForColumns !== null) {
        Handlebars.registerPartial("HbsTemplateForColumns", jVarLocalHbsTemplateForColumns.innerHTML);
    };

    if (jVarLocalHbsTemplateForFiles !== null) {
        Handlebars.registerPartial("HbsTemplateForFilesOnly", jVarLocalHbsTemplateForFiles.innerHTML);
    };

    if (jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly !== null) {
        Handlebars.registerPartial("HbsTemplateForScreensWithSubTableColumnsOnly", jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly.innerHTML);
    };

    if (jVarLocalHbsTemplateForColumnsForTogglesOnly !== null) {
        Handlebars.registerPartial("HbsTemplateForColumnsForTogglesOnly", jVarLocalHbsTemplateForColumnsForTogglesOnly.innerHTML);
    };

    if (jVarLocalHbsTemplateForTableColumnsForTogglesOnly !== null) {
        Handlebars.registerPartial("HbsTemplateForTableColumnsForTogglesOnly", jVarLocalHbsTemplateForTableColumnsForTogglesOnly.innerHTML);
    };

    if (jVarLocalHbsTemplateForTable !== null) {
        Handlebars.registerPartial("HbsTemplateForTable", jVarLocalHbsTemplateForTable.innerHTML);
    };
</script>


<script>
    let jFChangeHeaderActiveClass = () => {
        let jVarLocalPathArray = window.location.pathname.split("/");
        let jVarLocalHTMLName = jVarLocalPathArray[jVarLocalPathArray.length - 1];
        jFChangeNavAnchorClass({ inClassName: jVarLocalHTMLName.split(".")[0] });
    };

    let jFChangeNavAnchorClass = ({ inClassName }) => {
        let jVarLocalNavBarId = document.getElementById("NavBarId");
        let jVarLocalAnchorNeeded = jVarLocalNavBarId.querySelector(`.${inClassName}AClass`);

        if (jVarLocalAnchorNeeded !== null) {

            if (jVarLocalAnchorNeeded.classList.contains("text-white")) {
                jVarLocalAnchorNeeded.classList.remove("text-white");
            };

            jVarLocalAnchorNeeded.classList.add("text-info");
        };
    };

    jFChangeHeaderActiveClass();
</script>
</body>
