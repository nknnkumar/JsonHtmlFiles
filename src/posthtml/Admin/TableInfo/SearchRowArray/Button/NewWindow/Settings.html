                body: JSON.stringify(jVarLocalUrlObject)

            } else {

            };

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ...jVarLocalUrlObject, inDataToUpdate: jVarLocalFetchBodydata })

            fetch(jVarLocalFetchUrl, jvarLocalFetchHeaders).then(response => response.json())

                    }
