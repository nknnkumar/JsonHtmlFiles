<body class="mb-5">

    <include src="./src/components/Templates/Admin/TableInfo/header.html"></include>

    <main>
        <div class="container">
            <!-- Breadcrumb -->
            <nav class="mb-1 mt-2" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../UserData/Dashboard.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="../Dashboard.html">Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">TableInfo</li>
                    <li class="breadcrumb-item active" aria-current="page">ParentClasses</li>
                </ol>
            </nav>
            <!-- Breadcrumb end -->

            <!--<nav class="KeshavSoftSelectpath"></nav>-->
            <include src="./src/components/Templates/Admin/TableInfo/selectpath.html"></include>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="card border-success mb-3" data-EndPoint="ParentClasses" data-KQueryObject="{{inItemName.{{inScreenName.TableInfo.ParentClasses">
                            <div class="card-body">
                                <div class="mb-3 row">
                                    <label class="col-md-3 col-form-label">Parent1Class</label>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control" dataattribute="Parent1Class" name="Parent1Class" autocomplete="off" list="Parent1ClassList" placeholder="select html input width">
                                            <datalist id="Parent1ClassList">
                                                <option value="">
                                                <option value="col-md-8">
                                                <option value="col-md-7">
                                                <option value="col-md-6">
                                                <option value="col-md-5">
                                                <option value="col-md-4">
                                                <option value="col-md-3">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-md-3 col-form-label">Parent2Class</label>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control" dataattribute="Parent2Class" name="Parent2Class" list="Parent2ClassList" placeholder="select html label width">
                                            <datalist id="Parent2ClassList">
                                                <option value="">
                                                <option value="col-md-5">
                                                <option value="col-md-4">
                                                <option value="col-md-3">
                                                <option value="col-md-2">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-3 col-form-label">Parent3Class</label>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control" dataattribute="Parent3Class" name="Parent3Class" placeholder="select class for card parent." list="Parent3ClassList">
                                            <datalist id="Parent3ClassList">
                                                <option value="col-md-12">
                                                <option value="col-md-6">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-3 col-form-label">Input class</label>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="InputClass" placeholder="select row width" list="InputClassList">
                                            <datalist id="InputClassList">
                                                <option value="form-control">
                                                <option value="form-control fs-1">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-outline-primary" onclick="jVarGlobalClientObject.AdminApi.Config.TableInfo.ShowData.FetchFunc(event)">
                                    <i class="bi bi-caret-right-square-fill" style="font-size: 1rem;"></i>
                                </button>
                                <button class="btn btn-success" type="button" disabled style="float: right;" onclick="jVarGlobalClientObject.AdminApi.Config.TableInfo.Update.FetchPost(event)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                                    </svg></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft</div>
                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>
    <!-- login model starts -->
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate>
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required>
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required>
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary" onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                    onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                     -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- login model ends -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script>
        let jVarGlobalPresentViewData;
        let jVarGlobalHBSData = {};

        // jVarGlobalClientObject.UI.ModalFuncs.LoadToDOM();
        jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();
        //jVarGlobalClientObject.Login.ShowLoginDetailsOnDOM.InHeader();
        // jVarGlobalClientObject.AdminApi.Items.PullData();
        jVarGlobalClientObject.DataApi.Folders.PullData();
        jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();

        let jVarHtmlLoginModalId = document.getElementById("LoginModalId");
        jVarHtmlLoginModalId.addEventListener('shown.bs.modal', function(event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input[type='submit']");
            jVarLocalSubmitButton.focus();

        });
        GlobalSelectionsObject.jFPullFoldersAsArray();

    </script>
